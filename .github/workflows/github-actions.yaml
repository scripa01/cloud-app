name: Build and Deploy to Local K8s

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: cloud-app

jobs:
  build-deploy:
    runs-on: [self-hosted, Windows, X64]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build jar
        run: .\gradlew.bat clean bootJar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker image tag
        id: tag
        shell: powershell
        run: |
          $shortSha = "${{ github.sha }}".Substring(0,7)
          echo "TAG=$shortSha" >> $env:GITHUB_ENV

      - name: Build Docker image
        shell: powershell
        run: |
          $tag = $env:TAG
          docker build -t "$env:IMAGE_NAME:$tag" .

      - name: Tag for Docker Hub
        shell: powershell
        run: |
          $imageName = $env:IMAGE_NAME
          $tag       = $env:TAG
          docker tag "$imageName:$tag" "${{ secrets.DOCKERHUB_USERNAME }}/$imageName:$tag"

      - name: Push to Docker Hub
        shell: powershell
        run: |
          $imageName = $env:IMAGE_NAME
          $tag       = $env:TAG
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/$imageName:$tag"

      - name: Update Kubernetes Deployment
        shell: powershell
        run: |
          $imageName = $env:IMAGE_NAME
          $tag       = $env:TAG
          kubectl set image deployment/cloud-app cloud-app="${{ secrets.DOCKERHUB_USERNAME }}/$imageName:$tag" --record